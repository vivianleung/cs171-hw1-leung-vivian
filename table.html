<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>CS171 Homework 1</title>
  <link href='http://fonts.googleapis.com/css?family=Alef' rel='stylesheet' type='text/css'>
  <link type="text/css" href="tablepage.css" rel="stylesheet">
</head>
<body>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script>
        // parses tsv as text
        d3.text("unemp_states_us_nov_2013.tsv", function(text){

            // parses text as arrays per row of data, inclu headers
            var data = d3.tsv.parseRows(text);

            // isolates headers from parsed data (first item in array)
            var headers = data.shift();

            // main title for table
            var titles = 'Unemployment Rates in United States <br> Monthly Rankings <br> Seasonally Adjusted <br> Dec. 2013P';

            // counts number of columns req'd (for colspan)
            var cols = headers.length;
   

            // head title for page
            var pagetitle = d3.select("body")
            .data(["Unemployment Rates in the United States"])
            .append("h1")
            .text(function(text) { return text; });


            // sets up table DOM
            var table = d3.select("body").append("table"),
                thead = table.append("thead"),
                tbody = table.append("tbody");

            // main title of table
            var tabletitle = thead.append("th")
            .attr("colspan", cols)
            .html(titles)

            // column headers
            var colheads = thead.append("tr").selectAll("th")
            .data(headers)
            .enter()
            .append("th")
            .attr("class", "colhead")
            .text(function(d) { return d; });

            // appends rows (from sample code)
            var rowcount = 0;
            var rows = tbody.selectAll("tr")
            .data(data)
            .enter()
            .append("tr")
            .style('background-color', function() {
                rowcount++;
                if ((rowcount - 1) % 2 == 0) { return "#C9D1D8"; }
                else { return "#FFFFFF"; }
            });
            
            // appends cells for each row (from sample code)
            var cells = rows.selectAll("td")
            .data(function(row) {
                return d3.range(cols).map(function(column, i) {
                    return row[Object.keys(row)[i]];

                });
            })
            .enter()
            .append("td")
            .text(function(d) { return d; })
            .on("mouseover", highlight)
            .on("mouseout", normalcolor);
            
        });

        var highlight = d3.select("tbody").selectAll("td").on("mouseover", function() {
                d3.select(this).style('background-color', "#FFCC00")});

        var normalcolor = d3.select("tbody").selectAll("td").on("mouseout", function() {
                d3.select(this).style('background-color', "#FFFFFF")});

    </script>
</body>
</html>
